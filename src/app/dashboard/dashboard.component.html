<div class="container">
  <div class="row">
    <div class="col-lg-6 mb-3">
      <div class="card rounded border-0 border-left-primary shadow">
        <div class="card-body">
          <div class="card-title text-xs font-weight-bold text-uppercase text-success">
            total registered users
          </div>
          <div class="card-text h4 card-text-gray">
            {{numUsers}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-3">
      <div class="card rounded shadow border-0">
        <div class="card-body">
          <div class="card-title text-xs font-weight-bold text-uppercase text-warning">
            users registered in last month
          </div>
          <div class="card-text h4 card-text-gray">
            {{numUsersInLastMonth}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="card rounded shadow border-0">
        <div class="card-body">
          
          <div class="card-title text-xs font-weight-bold text-uppercase text-info">
            Location based statistics
          </div>

          <div class="p-5">
            <canvas baseChart
              [data]="chartData"
              [labels]="chartLabels"
              [legend]="chartLegend"
              [options]="chartOptions"
              [chartType]="chartType">
            </canvas>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 mb-3">
      <div class="card shadow border-0 rounded">
        
        <div class="card-body">
          <div class="card-title text-xs font-weight-bold text-uppercase text-danger">
            Users
          </div>
        </div>

        <div class="pl-5 pr-5 pb-5">
          <app-user-list></app-user-list>
        </div>

      </div>
    </div>
  </div>

</div>
