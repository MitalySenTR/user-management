<div class="col-lg-6 offset-3">
  <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name" ngModel required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" name="location" placeholder="Location" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Create</button>
  </form>
  <br>
  <div *ngIf="requestProcessed">
    <div class="alert" [ngClass]="addSuccess ? 'alert-success' : 'alert-danger'">
      {{alertMessage}}
    </div>
  </div>
  
</div>
